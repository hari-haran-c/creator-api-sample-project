apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.frameworkdemoproject"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven{
        url '/Users/hari-3935/ZC Playstore New Commit Branch/Creator UI Repository/repository'
    }

    maven{
        url 'https://maven.zohodl.com'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:customtabs:28.0.0'

    implementation 'com.android.support:multidex:1.0.3'

    implementation 'com.zoho.creator:core-framework:1.0'
    implementation 'com.zoho.accounts.android:zaccountssdk:V1_0'
}
